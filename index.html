<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <title>Movei</title>
  </head>
  <body>
    <nav>
      <a href="#" class="logo">Movei</a>
    </nav>
    <div class="welcome">
      <p>You got the popcorn. We got the movies.</p>
      <a class="button primary">Explore</a>
    </div>
    <div class="view">
      <div class="movie">
        <video poster="./images/lionking.jpg" muted>
          <source type="video/mp4" src="movies/lionking.mp4" />
        </video>
      </div>
      <div class="movie">
        <video poster="./images/rampage.jpg" muted>
          <source type="video/mp4" src="movies/rampage.mp4" />
        </video>
      </div>
      <div class="movie">
        <video poster="./images/venom.jpg" muted>
          <source type="video/mp4" src="movies/venom.mp4" />
        </video>
      </div>
    </div>

    <script src="js/main.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
